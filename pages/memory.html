<html lang="en">

  <!-- Navbar -->

  <!-- Memory Test Section -->
  <section class="hero">
    <div class="hero-text" style="text-align: center;">
      <h1>Memory Test</h1>
      <p>We will show you a series of words. Try to remember them. Youâ€™ll be asked to recall them later.</p>
      <button id="startMemoryTest" class="btn-primary">Start Test</button>
    </div>
  </section>

  <!-- Test Area -->
  <section class="test-order" id="memoryTestArea" style="display:none;">
    <h2>Memorize the following words:</h2>
    <div id="wordList" class="fact-cards"></div>
    <button id="nextToRecall" class="btn-primary" style="margin-top: 20px; display:none;">Next</button>
  </section>

  <!-- Recall Section -->
  <section class="test-order" id="recallArea" style="display:none;">
    <h2>Type the words you remember:</h2>
    <textarea id="recallInput" rows="4" placeholder="Type here..." style="width: 80%; padding: 10px;"></textarea>
    <br><br>
    <button id="submitRecall" class="btn-primary">Submit</button>
  </section>
