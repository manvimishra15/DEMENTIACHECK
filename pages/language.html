<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Language Test | MindCare</title>
  <link rel="stylesheet" href="../styles/style.css" />
</head>
<body>
  <header>
    <h1>Language Skills</h1>
    <p class="subtitle">Test your naming and sentence skills</p>
    <nav>
      <a href="attention.html">Back</a>
      <a href="executive.html">Next</a>
    </nav>
  </header>

  <main class="test-container">
    <section class="naming-test">
      <h2>1. Name this object:</h2>
      <img src="../assets/apple.png" alt="Object" class="test-image">
      <input type="text" id="namingInput" placeholder="Type your answer here..." />
    </section>

    <section class="sentence-test">
      <h2>2. Make a sentence with the word: <strong>book</strong></h2>
      <textarea id="sentenceInput" rows="3" placeholder="Type your sentence..."></textarea>
    </section>

    <button id="submitLanguage">Submit</button>
  </main>

  <footer>
    <p>&copy; 2025 MindCare. All rights reserved.</p>
  </footer>

  <script src="../scripts/language.js"></script>
</body>
</html>
